<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="subcontainer">

      <div class="img"><img src="./images/image-product-desktop.jpg" alt=""></div>
      <div class="text">

        <h6 class="head1">Perfume</h6>
        <h1 class="head2">
          Gabrielle Essence Eau De Parfum

        </h1>
        <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="curent">$149.99</span>
          <span class="old">
            $169.99
          </span>
        </div>

        <button class="btn"><img src="./images/icon-cart.svg" alt="icon" class="img1"> Add to Cart</button>

      </div>
    </div>





  </div>







</body>

</html>
